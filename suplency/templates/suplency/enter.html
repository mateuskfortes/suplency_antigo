{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../static/css/login.css">
    <link rel="stylesheet" href="{% static 'css/login.css'%}">

    <script defer async src="{% static 'js/singin.js' %}"></script>
    <title>sing-in</title>
</head>
<body>
    <section id="login">
        <form method="POST", class="login", id="formulario">
            {% csrf_token %}
            {% for field in form %}
                {{field.label_tag}} 
                {{field}} 
                {{field.errors}}
            {% endfor %}
            <input class="submit" type="submit" value="Sing-in">
            <a href="{{reset_password_link}}">{{reset_password_link_text}}</a>
            <a href="{{link_login}}">{{link_login_text}}</a>
        </form>
    </section>
</body>
</html>
