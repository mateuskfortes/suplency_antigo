<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Editor de Texto</title>
<style>
    #editor {
        border: 1px solid #ccc;
        padding: 10px;
        width: 95vw;
        min-height: 80vh;
        font-family: Arial, sans-serif;
    }
    .ativo {
        background-color: red;
    }
</style>
</head>
<body>

<div id="editor" contenteditable="true">
    <p>aaa</p>
</div>

<label for="tamanho">Tamanho:</label>
<select id="tamanho" onchange="alterarEstilo('fontSize', this.value)">
    <option value="1">8px</option>
    <option value="2">10px</option>
    <option value="3">12px</option>
    <option value="4">14px</option>
    <option value="5">16px</option>
    <option value="6">18px</option>
    <option value="7">20px</option>
</select>

<label for="cor">Cor:</label>
<input type="color" id="cor" onchange="alterarEstilo('foreColor', this.value)">

<label for="fonte">Fonte:</label>
<select id="fonte" onchange="alterarEstilo('fontName', this.value)">
    <option value="Arial, sans-serif">Arial</option>
    <option value="Verdana, sans-serif">Verdana</option>
    <option value="Tahoma, sans-serif">Tahoma</option>
</select>

<button id="botaoNegrito" onclick="alterarDecoracao('bold')" estilo="bold">Negrito</button>
<button id="botaoItalico" onclick="alterarDecoracao('italic')" estilo="italic">Itálico</button>
<button id="botaoSublinhado" onclick="alterarDecoracao('underline')" estilo="underline">Sublinhado</button>

<label for="alinhamento">Alinhamento:</label>
<select id="alinhamento" onchange="alterarAlinhamento(this.value)">
    <option value="justifyLeft">À Esquerda</option>
    <option value="justifyCenter">Centralizado</option>
    <option value="justifyRight">À Direita</option>
    <option value="justifyFull">Justificado</option>
</select>

<script>
    const editor = document.getElementById('editor');
    const botaoNegrito = document.getElementById('botaoNegrito');
    const botaoItalico = document.getElementById('botaoItalico');
    const botaoSublinhado = document.getElementById('botaoSublinhado');
    const seletorTamanho = document.getElementById('tamanho');
    const seletorCor = document.getElementById('cor');
    const seletorFonte = document.getElementById('fonte');
    const seletorAlinhamento = document.getElementById('alinhamento');

    function alterarEstilo(propriedade, valor) {
        document.execCommand('styleWithCSS', false, true);
        document.execCommand(propriedade, false, valor);
        editor.focus();
    }

    function alterarDecoracao(estilo) {
        document.execCommand(estilo);
        const botao = document.querySelector(`button[estilo="${estilo}"]`);
        botao.classList.toggle('ativo');
        editor.focus();
    }

    function alterarAlinhamento(alinhamento) {
        document.execCommand(alinhamento)
        editor.focus()
    }

    function atualizarBotoes() {
        if (document.queryCommandState('bold')) botaoNegrito.classList.add('ativo');
        else botaoNegrito.classList.remove('ativo');

        if (document.queryCommandState('italic')) botaoItalico.classList.add('ativo');
        else botaoItalico.classList.remove('ativo');
        
        if (document.queryCommandState('underline')) botaoSublinhado.classList.add('ativo');
        else botaoSublinhado.classList.remove('ativo');

        const tamanho = document.queryCommandValue('fontSize');
        const cor = document.queryCommandValue('foreColor');
        const fonte = document.queryCommandValue('fontFamily');
        const alinhamento = document.queryCommandValue('justify');
        console.log(tamanho, cor, fonte, alinhamento)
        
        seletorTamanho.value = tamanho
        seletorCor.value = cor
        seletorFonte.value = fonte
        seletorAlinhamento.value = alinhamento
    }

    editor.addEventListener('click', atualizarBotoes);
    document.addEventListener('keydown', () => {
        if (event.key.startsWith('Arrow')) atualizarBotoes(); 
    });

</script>

</body>
</html>
