<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estudo.css">
    <script defer async src="../js/estudo.js"></script>
    <title>estudando...</title>
</head>
<body>
    <div class="pomodoro">
        <div id="timer">00:00</div>
        <button id="start/stop">Iniciar</button>
        <label for="tp_foco">
            <p>Digite o tempo de foco:</p>
            <input class="tempo_de_foco" id="tp_foco" type="number" min="0">
        </label>
        <label for="tp_pausa">
            <p>Digite o tempo de pausa:</p>
            <input class="tempo_de_pausa" id="tp_pausa" type="number" min="0">
        </label>
        <label for="tp_pausa_longa">
            <p>Digite o tempo da pausa longa</p>
            <input class="tempo_da_pausa_longa" id="tp_pausa_longa" type="number" min="0">
        </label>
    </div>
</body>
</html>
